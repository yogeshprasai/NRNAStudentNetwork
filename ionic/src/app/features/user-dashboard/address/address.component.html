<ion-header>
  <ion-toolbar>
    <ion-title class="app-title">NRNA Student Committee Profile Page</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/volunteer-communication"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="white">

    <ion-card-content>

      <ion-card-header>
        <ion-card-subtitle class="white ion-text-center font-size-24">Profile Information</ion-card-subtitle>
        <ion-card-title class="nrna-card-title ion-text-center"></ion-card-title>
      </ion-card-header>
      
      <form [formGroup]="addressForm">

            <div class="ion-text-center mt-4 font-size-20" size="12"> Address </div>

            <ion-item class="mt-3">
              <ion-input label="City" formControlName="city" placeholder="Enter City" class="ion-text-right"></ion-input>
            </ion-item>
            <nrna-error [form]="addressForm" [controlName]="'city'" [page]="'address'"></nrna-error>

            <ion-item class="mt-3">
              <ion-select label="State" placeholder="Select State" formControlName = "state">
                <ion-select-option *ngFor="let state of statesList">{{state.name}}</ion-select-option>
              </ion-select>
            </ion-item>
            <nrna-error [form]="addressForm" [controlName]="'state'" [page]="'address'"></nrna-error>

            <ion-item class="mt-3">
              <ion-input label="Zip Code" formControlName="zipCode" placeholder="Enter Zip Code" class="ion-text-right"></ion-input>
            </ion-item>
            <nrna-error [form]="addressForm" [controlName]="'zipCode'" [page]="'address'"></nrna-error>

            <div class="ion-text-center mt-3" (click)="submitAddressForm()"><ion-button>Submit</ion-button></div>

    </form>

    </ion-card-content>

  </ion-card>

</ion-content>
