<ion-header>
  <ion-toolbar>
    <ion-title class="app-title">NRNA Student Network</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-card class="white">
      <ion-card-header>
        <ion-card-subtitle class="white"></ion-card-subtitle>
        <ion-card-title class="nrna-card-title ion-text-center">All Helpers</ion-card-title>
        <p class="mt-3">These are all the helpers throughout United States. If you need local helpers, please use search button.</p>
      </ion-card-header>
    
      <ion-card-content>
        <div>
          <ion-item class="mb-15 green" *ngFor="let eachMember of helpers">
            
            <ion-label class="white profile-container">
              <div style="flex-grow: 1.2">
                <ion-thumbnail slot="start">
                  <img src="../../assets/icon/helper.png">
                </ion-thumbnail>
              </div>
              <div style="">
                <h2>{{eachMember.firstName}} {{eachMember.lastName}}</h2>
                <p class="white" *ngIf="eachMember.city">{{eachMember.city}}, {{eachMember?.state}}</p>
                  <p class="nrna-phone" *ngIf="eachMember.phoneNumber"><ion-icon name="call-outline"></ion-icon> {{eachMember.phoneNumber}}</p>
                  <p class="nrna-email" *ngIf="eachMember.email"><ion-icon name="mail-outline"></ion-icon> {{eachMember.email}}</p>
              </div>
              <div style="flex-grow: 3"></div>
              <div class="communication-icon">
                <ion-icon name="send-outline" size="large"></ion-icon>
              </div>
            </ion-label>
          </ion-item>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
