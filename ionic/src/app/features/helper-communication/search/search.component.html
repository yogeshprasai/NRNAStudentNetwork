<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/helper"></ion-back-button>
    </ion-buttons>
    <ion-title class="app-title">NRNA Student Network</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card class="white">
      <ion-card-header>
        <ion-card-subtitle class="white"></ion-card-subtitle>
        <ion-card-title class="nrna-card-title ion-text-center">Search Helpers</ion-card-title>
        <p class="mt-3">Search For Helpers By Your Helper's First Name or Last Name or City or State or Zip</p>
      </ion-card-header>
    
      <ion-card-content>
        <div>
          <form [formGroup]="searchForm">
            <ion-item class="mt-3">
              <ion-searchbar formControlName = "search" placeholder="Search" (keyup)="filterMemberList()"></ion-searchbar>
            </ion-item>
          </form>

          <br/>
          <br/>
          <br/>
          <br/>

          <ion-item class="mb-15 green" *ngFor="let eachMember of searchedMemberList">
            
            <ion-label class="white profile-container">
              <div style="flex-grow: 1.2">
                <ion-thumbnail slot="start">
                  <img src="../../assets/icon/helper.png">
                </ion-thumbnail>
              </div>
              <div style="flex-grow: 1">
                <h2>{{eachMember.firstName}}</h2>
                <p class="white">{{eachMember.lastName}}</p>
                <p class="white">{{eachMember.city}}, {{eachMember.state}}</p>
              </div>
              <div style="flex-grow: 3"></div>
              <div class="communication-icon">
                <ion-icon name="send-outline" size="large"></ion-icon>
              </div>
            </ion-label>
          </ion-item>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
