<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/students"></ion-back-button>
        </ion-buttons>
        <ion-title class="app-title">NRNA Student Network</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div id="container">
        <ion-card class="white">
            <ion-card-header>
                <ion-card-subtitle class="white"></ion-card-subtitle>
                <ion-card-title class="nrna-card-title ion-text-center">Nepali Student News</ion-card-title>
                <p class="mt-3"></p>
            </ion-card-header>

            <ion-card-content>
                <div>


                    <div *ngFor="let eachNews of news; let i = index" class="nrna-news">
                        <div class="all-news">
                            <div class="nrna-title-thumbnail" >
                                <div>
                                    <img [src]="eachNews.thumbnail" width="200" height="100" (click)="goTo(eachNews.link)">
                                </div>
                                <div class="ml-3">
                                    <div class="sources" [style.background-image]="changeColor()" id="news-source" #newsSource>{{eachNews.source}}</div>
                                    <div class="text-center nrna-news-date mt-2 mb-2">{{eachNews.newsDate}}</div>
                                    <div><a target="_blank" class="title" (click)="goTo(eachNews.link)">{{eachNews.title}}</a>></div>
                                </div>
                            </div>
                            <div class="nrna-snippet mt-3">{{eachNews.snippet}}</div>
                            <div class="nrna-read-more" (click)="goTo(eachNews.link)">Read More...</div>
                        </div>
                    </div>

                    <div class="mt-4 nrna-news-footer">*News are updated every day.</div>

                </div>
            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
