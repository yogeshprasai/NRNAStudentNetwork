<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/students"></ion-back-button>
        </ion-buttons>
        <ion-title class="app-title">NRNA Student Network</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div id="container">
        <ion-card class="white">
            <ion-card-header>
                <ion-card-subtitle class="white"></ion-card-subtitle>
                <ion-card-title class="nrna-card-title ion-text-center">Breaking News</ion-card-title>
                <p class="mt-3"></p>
            </ion-card-header>

            <ion-card-content>
                <div>
                    <div>Nepali Student News</div>


                    <div *ngFor="let eachNews of news" class="mt-4 nrna-news">
                        <div class="nrna-title-thumbnail">
                            <div>
                                <div class="source">{{eachNews.source}} <span class="nrna-news-date">{{eachNews.newsDate}}</span></div>
                                <div class="title"><a target="_blank" (click)="goTo(eachNews.link)">{{eachNews.title}}</a>></div>
                            </div>
                            <div>
                                <img [src]="eachNews.thumbnail" width="200" height="100">
                            </div>
                        </div>
                        <div class="nrna-thumbnail">{{eachNews.snippet}}</div>
                        <div class="mt-3 nrna-horizontal-line">----------------------------------</div>
                    </div>

                    <div class="mt-4 nrna-news-footer">*News are updated every day.</div>

                </div>
            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
