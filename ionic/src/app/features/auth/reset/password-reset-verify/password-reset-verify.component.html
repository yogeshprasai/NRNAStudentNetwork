<ion-header>
    <ion-toolbar>
        <ion-title class="app-title">
            NRNA Student Committee
        </ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div id="container">
        <ion-card class="white">
            <ion-card-header>
                <ion-card-subtitle class="white ion-text-center"></ion-card-subtitle>
                <ion-card-title class="nrna-card-title ion-text-center">Password New Password</ion-card-title>
            </ion-card-header>
            <ion-card-content>

                <ion-alert
                        [isOpen]="passwordResetFailed"
                        trigger="present-alert"
                        header="Password Reset Failed. Please try again."
                        [buttons]="passwordResetFailedButtons"
                ></ion-alert>

                <ion-alert
                        [isOpen]="invalidToken"
                        trigger="present-alert"
                        header="Invalid Token. Please try again !"
                        [buttons]="passwordResetFailedButtons"
                ></ion-alert>

                <ion-alert
                        [isOpen]="errorSendingNewToken"
                        trigger="present-alert"
                        header="Error Sending Token. Please try again!"
                        [buttons]="passwordResetFailedButtons"
                ></ion-alert>

                <ion-alert
                        [isOpen]="successSendingNewToken"
                        trigger="present-alert"
                        header="Token Sent in your email. Check your spam too"
                        [buttons]="passwordResetFailedButtons"
                ></ion-alert>

                <ion-alert
                        [isOpen]="passwordResetSuccessful"
                        trigger="present-alert"
                        header="Password Reset Success !"
                        [buttons]="passwordResetSuccessfulButtons"
                        (didDismiss)="navigateToLogin()"
                ></ion-alert>

                <form [formGroup]="passwordResetVerifyForm">
                    <div class="nrna-send-token mt-3">
                        <ion-button class="nrna-send-token" size="small" color="tertiary" (click)="resendToken()">
                            Send New Token
                        </ion-button>
                    </div>
                    <br>
                    <div class="nrna-token">
                        <ion-item>
                            <ion-label class="white input-background" position="stacked">Token</ion-label>
                            <ion-input class="white" formControlName="token" type="text" placeholder="Token Sent In Email/Phone" [class.invalid]="!passwordResetVerifyForm.controls['token'].valid &&
                passwordResetVerifyForm.controls['token'].touched">
                            </ion-input>
                        </ion-item>
                        <nrna-error [form]="passwordResetVerifyForm" [controlName]="'token'" [page]="'password-reset-verify'"></nrna-error>
                    </div>

                    <br/>

                    <ion-item>
                        <ion-label class="white input-background" position="stacked">New Password</ion-label>
                        <ion-input class="white" formControlName="password" type="{{showPassword ? 'text': 'password' }}" placeholder="Enter New Password" [class.invalid]="!passwordResetVerifyForm.controls['password'].valid &&
            passwordResetVerifyForm.controls['password'].touched">
                        </ion-input>
                        <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end" (click)="togglePasswordVisibility()" class="password-icon"></ion-icon>
                    </ion-item>
                    <nrna-error [form]="passwordResetVerifyForm" [controlName]="'password'" [page]="'password-reset-verify'"></nrna-error>

                    <br/>

                    <ion-button color="warning" (click)="verifyAndPasswordReset(passwordResetVerifyForm)" expand="block">
                        Reset Password
                    </ion-button>
                    <p class="ion-text-center"></p>
                </form>

                <ion-button expand="block" fill="clear" routerLink="../../sign-in" class="link">
                    Login Instead
                </ion-button>

            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
