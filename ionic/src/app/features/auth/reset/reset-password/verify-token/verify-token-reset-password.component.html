<ion-header>
    <ion-toolbar>
        <ion-title class="app-title">
            NRNA Youths
        </ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div id="container">
        <ion-card class="m-3">
            <ion-card-header>
                <ion-card-subtitle class="white ion-text-center"></ion-card-subtitle>
                <ion-card-title class="nrna-card-title ion-text-center">Password New Password</ion-card-title>
            </ion-card-header>
            <ion-card-content>

                <ion-alert
                        [isOpen]="invalidToken"
                        trigger="present-alert"
                        header="Invalid Token!"
                        [buttons]="passwordResetFailedButtons"
                        (didDismiss)="resetButtons()"
                ></ion-alert>

                <ion-alert
                        [isOpen]="errorSendingNewToken"
                        trigger="present-alert"
                        header="Error Sending Token. Please try again!"
                        [buttons]="passwordResetFailedButtons"
                        (didDismiss)="resetButtons()"
                ></ion-alert>

                <ion-alert
                        [isOpen]="successSendingNewToken"
                        trigger="present-alert"
                        header="Token Sent in your email. Check your spam too"
                        [buttons]="passwordResetFailedButtons"
                        (didDismiss)="resetButtons()"
                ></ion-alert>

                <form [formGroup]="passwordResetVerifyForm">
                    <div class="nrna-send-token mt-3">
                        <ion-button class="nrna-send-token" size="small" color="tertiary" (click)="resendToken()" [disabled]="isTimerRunning || isButtonDisabled">
                            <span *ngIf="!isTimerRunning">Send New Token</span> <span *ngIf="isTimerRunning">Wait {{ buttonText }}s to resend token</span>
                        </ion-button>
                    </div>
                    <br>
                    <div class="nrna-token">
                        <ion-item>
                            <ion-label class="white input-background" position="stacked">Token</ion-label>
                            <ion-input class="white" formControlName="token" type="text" placeholder="Token Sent In Email/Phone"
                                       [class.invalid]="!passwordResetVerifyForm.controls['token'].valid &&
                                                                passwordResetVerifyForm.controls['token'].touched">
                            </ion-input>
                        </ion-item>
                        <nrna-error [form]="passwordResetVerifyForm" [controlName]="'token'" [page]="'password-reset-verify'"></nrna-error>
                    </div>

                    <br/>
                    <div class="nrna-flex-center">
                        <ion-button class="w-60" color="warning" (click)="tokenVerifyToResetPassword()" size="medium">
                            Verify Token
                        </ion-button>
                    </div>
                    <p class="ion-text-center"></p>
                </form>

                <div class="nrna-flex-right">
                    <ion-button fill="clear" routerLink="../../sign-in" class="link">
                        Login Instead
                    </ion-button>
                </div>

            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
