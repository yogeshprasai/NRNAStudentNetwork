<ion-header>
  <ion-toolbar>
    <ion-title class="app-title">
        NRNA Youths
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="container">
    <ion-card class="m-3">
      <ion-card-header>
        <ion-card-subtitle class="white ion-text-center"></ion-card-subtitle>
        <ion-card-title class="nrna-card-title ion-text-center">Password Reset</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="passwordResetForm">
          <ion-item>
            <ion-label class="white input-background" position="stacked">Email</ion-label>
            <ion-input class="white" formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!passwordResetForm.controls['email'].valid &&
            passwordResetForm.controls['email'].touched">
            </ion-input>
          </ion-item>
            <nrna-error [form]="passwordResetForm" [controlName]="'email'" [page]="'password-reset-send'"></nrna-error>
          <br/> 
        
          <ion-button (click)="sendEmailAndToken(passwordResetForm)" expand="block">
            Reset Password
          </ion-button>
          <p class="ion-text-center">*An email will be sent once successful</p>
        </form>

        <ion-button expand="block" fill="clear" routerLink="../../sign-in" class="link">
          Login Instead
        </ion-button>
        
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
